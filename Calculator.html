<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="x" placeholder="X">
      <br>
      <input type="text" id="y" placeholder="Y">
      <br>
      <button id="d" onclick="add()">+</button>
      <button id="d" onclick="subtract()">-</button>
      <button id="d" onclick="multiply()">*</button>
      <button id="d" onclick="divide()">/</button>
      <br>
      <p id="result">0</p>
    </div>
  <script src="js/calculator.js"></script>
  </body>
</html>
